apiVersion: "v1"
kind: "LimitRange"
metadata:
  name: "3scale-resource-limits"
spec:
  limits:
    - type: "Pod"
      max:
        cpu: "1"
        memory: "2Gi"
      min:
        cpu: "250m"
        memory: "5Mi"
    - type: "Container"
      max:
        cpu: "1"
        memory: "2Gi"
      min:
        cpu: "250m"
        memory: "150Mi"
      default:
        cpu: "250m"
        memory: "150Mi"
      defaultRequest:
        cpu: "250m"
        memory: "150Mi"
